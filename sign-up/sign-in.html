<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <div class="container-fu">
        <div class="signup-content">
            <div class="signup-img">
                <img src="images/signup-img.jpg" alt="">
            </div>
            <div class="signup-form">
                <form method="POST" class="register-form" id="register-form">
                    <h2>Mẫu Đăng Ký Học Viên</h2>
                    <div class="form-group">
                        <label for="email">Email tên đăng nhập :</label>
                        <input type="email" name="email" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Mật khẩu :</label>
                        <input type="email" name="email" id="pass"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Họ và tên :</label>
                        <input type="text" name="name" id="name" required/>
                    </div>

                    <div class="form-group">
                        <label for="address">Quê quán :</label>
                        <input type="text" name="address" id="address" required/>
                    </div>
                    <div class="form-radio">
                        <label  class="radio-label">Giới tính :</label>
                        <div class="form-radio-item">
                            <input type="radio" name="gender" id="male" checked>
                            <label for="male">Nam</label>
                            <span class="check"></span>
                        </div>
                        <div class="form-radio-item">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Nữ</label>
                            <span class="check"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">State :</label>
                            <div class="form-select">
                                <select name="state" id="state">
                                    <option value=""></option>
                                    <option value="us">America</option>
                                    <option value="uk">English</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city">City :</label>
                            <div class="form-select">
                                <select name="city" id="city">
                                    <option value=""></option>
                                    <option value="losangeles">Los Angeles</option>
                                    <option value="washington">Washington</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="birth_date">Ngày sinh :</label>
                        <div class="input-group date" id="date_picker_birth">
                            <input type="text" name="birth_date" class="form-control " id="birth_date" value="12-02-2012">
                            <div class="input-group-addon">
                                <i class="fa fa-lock " aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Số chứng minh thư, thẻ căn cước :</label>
                        <input type="text" name="pincode" id="pincode">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Số điện thoại :</label>
                        <input type="text" name="pincode" id="phone">
                    </div>

                    <div class="form-submit">
                        <input type="submit" value="Submit Form" class="submit" name="submit" id="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- JS -->
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="js/main.js"></script>

</html>
