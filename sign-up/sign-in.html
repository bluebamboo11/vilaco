<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body class="background">

<div class="main">
    <div class="container-fu">
        <div class="signup-content">
            <div class="signup-img">
                <img src="images/signup-img.jpg" alt="">
            </div>
            <div class="signup-form">
                <form method="POST" class="register-form" id="register-form">
                    <h2>Mẫu Đăng Ký Học Viên</h2>
                    <div class="form-group">
                        <label for="email">Email tên đăng nhập :</label>
                        <input type="email"  class="form-control " name="email" id="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Mật khẩu :</label>
                        <div class="input-group">
                            <input type="password" class="form-control " name="password" id="pass" required/>
                            <div class="input-group-append" id="icon-look">
                                <div class="input-group-text">
                                    <i class="fas fa-eye"></i>
                                    <i class="fas fa-eye-slash"></i>
                                </div>

                            </div>
                        </div>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Mật khẩu của bạn phải dài 8-20 ký tự, không được chứa khoảng trắng.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="name">Họ và tên :</label>
                        <input type="text"  class="form-control " name="name" id="name" required/>
                    </div>

                    <div class="form-group">
                        <label for="address">Quê quán :</label>
                        <input type="text"  class="form-control " name="address" id="address" required/>
                    </div>
                    <div class="form-group ">
                        <label for="birth_date">Ngày sinh :</label>
                        <div class="input-group date" id="date_picker_birth">
                            <input type="text" name="birth_day" class="form-control " id="birth_date" required>
                            <div class="input-group-append input-group-addon">
                                <div class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Số chứng minh thư, thẻ căn cước :</label>
                        <input type="text"   class="form-control " name="code" id="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Số điện thoại :</label>
                        <input type="number" class="form-control " name="phone" id="phone" required>
                    </div>

                    <div class="form-radio">
                        <label class="radio-label">Giới tính :</label>
                        <div class="form-radio-item">
                            <input type="radio" name="gender" id="male" value="1" checked>
                            <label for="male">Nam</label>
                            <span class="check"></span>
                        </div>
                        <div class="form-radio-item">
                            <input type="radio" name="gender" value="0" id="female">
                            <label for="female">Nữ</label>
                            <span class="check"></span>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button type="submit"  class="btn btn-success submit" name="submit" id="submit">Đăng ký</button>
                        <div class="loading-button">
                            <div class="spinner-border text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
